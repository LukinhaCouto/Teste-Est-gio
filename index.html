<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Teste Estágio - Todo List</title>
</head>
<body>
    <div class="todo">
        <div class="todo_title">
            <h1>Lista To-Do</h1>
        </div>

        <div class="todo_list" id="todoList">
            <label class="todo_item">
                <input type="checkbox">
                <div>Descrição 1</div>
                <input type="button" value="">
            </label>
        </div>

        <div class="todo_novo-item">
            <input type="text" id="novoItem" placeholder="Digite e confirme pressionando ENTER" style="font-size: 15px;">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/81290ac384.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
